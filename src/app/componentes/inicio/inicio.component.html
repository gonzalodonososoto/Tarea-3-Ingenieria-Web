<body>
	<div id="section2">
		<!-- Start Feature Area -->
		<section id="feature-area" class="about-section">
			<div class="container">
				<div class="row text-center inner">
					<div *ngFor="let noticia of ListaDestacadas" class="col-sm-4">
						<div  class="feature-content">
							<br>
							<img *ngIf="noticia.id==100" src="/assets/img/1-1.jpg" alt="Image">
							<img *ngIf="noticia.id==101" src="/assets/img/1-2.jpg" alt="Image">
							<img *ngIf="noticia.id==102" src="/assets/img/1-3.jpg" alt="Image">
							<h2 *ngIf="noticia.idCategoria==1" class="feature-content-title" style="color:blue;">{{noticia.titulo}}</h2>
							<h2 *ngIf="noticia.idCategoria==2" class="feature-content-title" style="color:darkred;">{{noticia.titulo}}</h2>
							<h2 *ngIf="noticia.idCategoria==3" class="feature-content-title" style="color:green;">{{noticia.titulo}}</h2>
							<h2 *ngIf="noticia.idCategoria==4" class="feature-content-title" style="color:purple;">{{noticia.titulo}}</h2>
							<h2 *ngIf="noticia.idCategoria==5" class="feature-content-title" style="color:darkblue;">{{noticia.titulo}}</h2>
							<h2 *ngIf="noticia.idCategoria==6" class="feature-content-title" style="color:red;">{{noticia.titulo}}</h2>
							<p class="feature-content-description">{{noticia.texto}}
							</p>
							<a *ngIf="noticia.idCategoria==1" style="background:blue;" [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" class="content-link">Leer Más</a>
							<a *ngIf="noticia.idCategoria==2" style="background:darkred;" [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" class="content-link">Leer Más</a>
							<a *ngIf="noticia.idCategoria==3" style="background:green;" [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" class="content-link">Leer Más</a>
							<a *ngIf="noticia.idCategoria==4" style="background:purple;" [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" class="content-link">Leer Más</a>
							<a *ngIf="noticia.idCategoria==5" style="background:darkblue;" [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" class="content-link">Leer Más</a>
							<a *ngIf="noticia.idCategoria==6" style="background:red;" [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" class="content-link">Leer Más</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Feature Area -->
	</div>
		<div id="section3">
			<!-- Start Testimornial Area -->
			<section id="testimornial-area">
				<div class="container">
					<div class="row text-center">
						<div *ngFor="let noticia of ListaNoticias" class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-xxs-12">
							<div class="testimonial-content">
								<img *ngIf="noticia.id==1" src="/assets/img/4-1.jpg" alt="Image">
								<img *ngIf="noticia.id==2" src="/assets/img/4-2.jpg" alt="Image">
								<img *ngIf="noticia.id==3" src="/assets/img/4-3.jpg" alt="Image">
								<img *ngIf="noticia.id==4" src="/assets/img/4-4.jpg" alt="Image">
								<img *ngIf="noticia.id==5" src="/assets/img/4-4.jpg" alt="Image">
								<img *ngIf="noticia.id==6" src="/assets/img/4-3.jpg" alt="Image">
								<h2>{{noticia.titulo}}</h2>
								<p>{{noticia.texto}}</p>
								<a [routerLink]="['/detalleNoticia',noticia.id]" routerLinkActive="router-link-active" class="content-link">Leer Más</a>
								<br>
								<p id="dets"></p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
</body>
